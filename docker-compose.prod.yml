version: "3"

volumes:
  mongodb:

services:
  mongodb:
    container_name: mongodb
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  backend:
    container_name: pmt-backend
    restart: always
    build:
      context: ./backend/
      dockerfile: Dockerfile
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules/
    environment:
      API_PORT: $API_PORT
      MONGO_URI: $MONGO_URI
      NODE_ENV: production
    ports:
      - $API_PORT:$API_PORT
    depends_on:
      - mongodb

  frontend:
    container_name: pmt-frontend
    build:
      context: ./frontend/
      dockerfile: Dockerfile-prod
      args:
        NODE_ENV: production
    volumes:
      - ./frontend:/usr/src/app
    environment:
      NODE_ENV: production
    ports:
      - 80:80
    depends_on:
      - backend
