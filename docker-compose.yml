version: "3"

services:
  backend:
    container_name: express
    build:
      context: ./backend/
      dockerfile: Dockerfile
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules/
    environment:
      API_PORT: $API_PORT
      MONGO_URI: $MONGO_URI
      NODE_ENV: production
    ports:
      - $API_PORT:$API_PORT

  frontend:
    container_name: frontend
    build:
      context: ./frontend/
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      NODE_ENV: production
    ports:
      - 80:80
    depends_on:
      - backend
